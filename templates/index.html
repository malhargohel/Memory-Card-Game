<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Memory Card Game</h1>
            <div class="user-info">
                <span>Welcome, {{ session.username }}!</span>
                <a href="{{ url_for('stats') }}" class="btn btn-info">üìä Stats</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </header>
        
        <div class="game-controls">
            <div class="control-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    {% for diff in difficulties %}
                    <option value="{{ diff }}">{{ diff.title() }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="control-group">
                <label for="theme">Theme:</label>
                <select id="theme">
                    {% for theme in themes %}
                    <option value="{{ theme }}">{{ theme.title() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="control-group">
                <label for="card-back">Card Back:</label>
                <select id="card-back">
                    <option value="default">Default</option>
                    <option value="pattern1">Stripes</option>
                    <option value="pattern2">Dots</option>
                </select>
            </div>
            
            <button id="new-game-btn" class="btn btn-primary">üéÆ New Game</button>
        </div>
        
        <div class="game-info">
            <div class="info-item">
                <span class="label">Moves:</span>
                <span id="moves-count">0</span>
            </div>
            <div class="info-item">
                <span class="label">Pairs:</span>
                <span id="pairs-count">0</span> / <span id="pairs-total">0</span>
            </div>
            <div class="info-item">
                <span class="label">Time:</span>
                <span id="timer">00:00</span>
            </div>
        </div>
        
        <div id="game-board" class="game-board"></div>
        
        <div id="win-modal" class="modal">
            <div class="modal-content">
                <h2>üéâ Congratulations!</h2>
                <p>You won the game!</p>
                <div class="win-stats">
                    <div class="stat">
                        <span class="stat-label">Moves:</span>
                        <span id="final-moves">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time:</span>
                        <span id="final-time">00:00</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Difficulty:</span>
                        <span id="final-difficulty">Easy</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Theme:</span>
                        <span id="final-theme">Animals</span>
                    </div>
                </div>
                <button id="play-again-btn" class="btn btn-primary">üîÑ Play Again</button>
                <button id="close-modal-btn" class="btn btn-secondary">‚úñÔ∏è Close</button>
            </div>
        </div>
    </div>
    
    <audio id="flip-sound" src="{{ url_for('static', filename='sounds/flip.mp3') }}" preload="auto"></audio>
    <audio id="match-sound" src="{{ url_for('static', filename='sounds/match.mp3') }}" preload="auto"></audio>
    <audio id="win-sound" src="{{ url_for('static', filename='sounds/win.mp3') }}" preload="auto"></audio>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
