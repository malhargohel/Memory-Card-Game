<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        header h1 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }

        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
            color: white;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .game-controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            min-width: 120px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .game-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .info-item {
            text-align: center;
        }

        .info-item .label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .info-item span:not(.label) {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            display: grid;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid #dee2e6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            min-height: 80px;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card.flipped {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .card.matched {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-color: #28a745;
            cursor: default;
        }

        .card.matched:hover {
            transform: none;
        }

        /* Grid layouts for different difficulties */
        .grid-4x3 { grid-template-columns: repeat(4, 1fr); }
        .grid-4x4 { grid-template-columns: repeat(4, 1fr); }
        .grid-6x4 { grid-template-columns: repeat(6, 1fr); }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .win-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .stat {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .stat span:not(.stat-label) {
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 2rem;
            }

            .game-controls {
                flex-direction: column;
                gap: 15px;
            }

            .game-info {
                flex-direction: column;
                gap: 15px;
            }

            .card {
                font-size: 1.5rem;
                min-height: 60px;
            }

            .win-stats {
                grid-template-columns: 1fr;
            }

            .grid-6x4 { 
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-4x4, .grid-4x3 { 
                grid-template-columns: repeat(3, 1fr);
            }
            
            .grid-6x4 { 
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Memory Card Game</h1>
            <div class="user-info">
                <span>Welcome, {{ session.username }}!</span>
                <a href="{{ url_for('stats') }}" class="btn btn-info">üìä Stats</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </header>
        
        <div class="game-controls">
            <div class="control-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    {% for diff in difficulties %}
                    <option value="{{ diff }}">{{ diff.title() }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="control-group">
                <label for="theme">Theme:</label>
                <select id="theme">
                    {% for theme in themes %}
                    <option value="{{ theme }}">{{ theme.title() }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button id="new-game-btn" class="btn btn-primary">üéÆ New Game</button>
        </div>
        
        <div class="game-info">
            <div class="info-item">
                <span class="label">Moves:</span>
                <span id="moves-count">0</span>
            </div>
            <div class="info-item">
                <span class="label">Pairs:</span>
                <span id="pairs-count">0</span> / <span id="pairs-total">0</span>
            </div>
            <div class="info-item">
                <span class="label">Time:</span>
                <span id="timer">00:00</span>
            </div>
        </div>
        
        <div id="game-board" class="game-board"></div>
        
        <div id="win-modal" class="modal">
            <div class="modal-content">
                <h2>üéâ Congratulations!</h2>
                <p>You won the game!</p>
                <div class="win-stats">
                    <div class="stat">
                        <span class="stat-label">Moves:</span>
                        <span id="final-moves">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time:</span>
                        <span id="final-time">00:00</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Difficulty:</span>
                        <span id="final-difficulty">Easy</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Theme:</span>
                        <span id="final-theme">Animals</span>
                    </div>
                </div>
                <button id="play-again-btn" class="btn btn-primary">üîÑ Play Again</button>
                <button id="close-modal-btn" class="btn btn-secondary">‚úñÔ∏è Close</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentGame = null;
        let gameTimer = null;
        let startTime = null;
        let flippedCards = [];
        let isProcessing = false;

        // Game initialization
        document.getElementById('new-game-btn').addEventListener('click', startNewGame);
        document.getElementById('play-again-btn').addEventListener('click', startNewGame);
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);

        function startNewGame() {
            const difficulty = document.getElementById('difficulty').value;
            const theme = document.getElementById('theme').value;
            
            // Reset game state
            flippedCards = [];
            isProcessing = false;
            
            // Clear timer
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            // Close modal if open
            closeModal();
            
            fetch('/api/new-game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    difficulty: difficulty,
                    theme: theme
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                currentGame = data;
                setupGameBoard(data);
                startTimer();
                updateGameInfo(0, 0, getDifficultyPairs(difficulty));
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to start new game. Please try again.');
            });
        }

        function setupGameBoard(gameData) {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            board.className = `game-board grid-${gameData.grid}`;
            
            gameData.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.textContent = card;
                cardElement.dataset.index = index;
                cardElement.addEventListener('click', () => flipCard(index));
                board.appendChild(cardElement);
            });
        }

        function flipCard(cardIndex) {
            if (isProcessing || !currentGame) return;
            
            const cardElement = document.querySelector(`[data-index="${cardIndex}"]`);
            if (cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) {
                return;
            }
            
            isProcessing = true;
            
            fetch('/api/flip-card', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    game_id: currentGame.game_id,
                    card_index: cardIndex
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    isProcessing = false;
                    return;
                }
                
                // Show the flipped card
                cardElement.textContent = data.card_value;
                cardElement.classList.add('flipped');
                flippedCards.push(cardIndex);
                
                // Update game info
                updateGameInfo(data.moves, data.pairs_found, getDifficultyPairs(currentGame.difficulty));
                
                if (data.match !== undefined) {
                    setTimeout(() => {
                        if (data.match) {
                            // Match found
                            data.matched_indices.forEach(idx => {
                                const matchedCard = document.querySelector(`[data-index="${idx}"]`);
                                matchedCard.classList.remove('flipped');
                                matchedCard.classList.add('matched');
                            });
                        } else {
                            // No match - flip cards back
                            data.flip_back.forEach(idx => {
                                const card = document.querySelector(`[data-index="${idx}"]`);
                                card.classList.remove('flipped');
                                card.textContent = '‚ùì';
                            });
                        }
                        
                        flippedCards = [];
                        isProcessing = false;
                        
                        // Check if game is completed
                        if (data.game_completed) {
                            setTimeout(() => {
                                showWinModal(data);
                            }, 500);
                        }
                    }, 1000);
                } else {
                    isProcessing = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                isProcessing = false;
            });
        }

        function updateGameInfo(moves, pairsFound, pairsTotal) {
            document.getElementById('moves-count').textContent = moves;
            document.getElementById('pairs-count').textContent = pairsFound;
            document.getElementById('pairs-total').textContent = pairsTotal;
        }

        function startTimer() {
            startTime = Date.now();
            gameTimer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showWinModal(gameData) {
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            const modal = document.getElementById('win-modal');
            document.getElementById('final-moves').textContent = gameData.final_moves;
            document.getElementById('final-time').textContent = formatTime(gameData.completion_time);
            document.getElementById('final-difficulty').textContent = currentGame.difficulty.charAt(0).toUpperCase() + currentGame.difficulty.slice(1);
            document.getElementById('final-theme').textContent = currentGame.theme.charAt(0).toUpperCase() + currentGame.theme.slice(1);
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('win-modal').style.display = 'none';
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function getDifficultyPairs(difficulty) {
            const pairs = {
                'easy': 6,
                'medium': 8,
                'hard': 12
            };
            return pairs[difficulty] || 6;
        }

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('win-modal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Auto-start a game when page loads
        window.addEventListener('load', function() {
            setTimeout(startNewGame, 500);
        });
    </script>
</body>
</html>
