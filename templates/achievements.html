<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Achievements - Memory Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .achievement-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .achievement-card.unlocked {
            background: rgba(255, 255, 255, 0.25);
            border-left: 5px solid #ffd700;
        }
        .achievement-icon {
            font-size: 3rem;
            margin-right: 20px;
        }
        .achievement-card.unlocked .achievement-icon {
            color: #ffd700;
        }
        .achievement-title {
            font-weight: bold;
        }
        .achievement-description {
            font-size: 0.9rem;
            color: #eee;
        }
        .locked-overlay {
            filter: grayscale(1);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="text-center mb-5">
            <h1 class="display-4">üèÜ Achievements üèÜ</h1>
            <p class="lead">Track your accomplishments and become a true memory master!</p>
        </div>

        <div class="row">
            {% for achievement in all_achievements %}
            <div class="col-md-6 col-lg-4">
                <div class="achievement-card {% if achievement.id in user_achievements %}unlocked{% endif %}">
                    <div class="d-flex align-items-center {% if achievement.id not in user_achievements %}locked-overlay{% endif %}">
                        <div class="achievement-icon">{{ achievement.icon }}</div>
                        <div>
                            <h5 class="achievement-title mb-1">{{ achievement.name }}</h5>
                            <p class="achievement-description mb-0">{{ achievement.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="text-center mt-5">
            <a href="{{ url_for('index') }}" class="btn btn-light btn-lg">
                üéÆ Back to Game
            </a>
        </div>
    </div>
</body>
</html>
